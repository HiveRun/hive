# Ruler Configuration File
# See https://okigu.com/ruler for documentation.

# Default agents to run when --agents is not specified
default_agents = ["amp", "claude", "codex", "gemini-cli", "opencode", "qwen", "jules", "openhands"]

# Source files to include in generated agent context files
# Only README.md - contains essential project info, testing docs, and workflows
sources = ["README.md"]

# --- Global MCP Server Configuration ---
[mcp]
# Enable/disable MCP propagation globally (default: true)
enabled = true
# Global merge strategy: 'merge' or 'overwrite' (default: 'merge')
merge_strategy = "merge"

# --- MCP Server Definitions ---
[mcp_servers.context7]
command = "npx"
args = ["-y", "@upstash/context7-mcp"]



[mcp_servers.shadcn]
command = "npx"
args = ["shadcn@latest", "mcp"]








# --- Global .gitignore Configuration ---
[gitignore]
# Enable/disable automatic .gitignore updates (default: true)
enabled = true