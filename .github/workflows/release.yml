name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      version:
        description: "Optional explicit version override (X.Y.Z)"
        required: false
        type: string

concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  release:
    name: Prepare and tag release
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Cache Bun download artifacts
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-cache-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-cache-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Prepare release version
        id: prepare
        run: |
          ARGS=(--bump "${{ inputs.bump }}")
          if [ -n "${{ inputs.version }}" ]; then
            ARGS+=(--version "${{ inputs.version }}")
          fi
          bun run scripts/release/prepare-release.ts "${ARGS[@]}"

      - name: Validate release manifest and tag
        run: bun run scripts/release/check-release-version.ts --tag ${{ steps.prepare.outputs.tag }}

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit release version
        run: |
          git add package.json apps/desktop-electron/package.json
          git commit -m "chore: release ${{ steps.prepare.outputs.tag }}"

      - name: Push release commit
        run: git push origin HEAD:main

      - name: Create release tag
        run: bun run scripts/release/tag-version.ts

      - name: Push release tag
        run: git push origin ${{ steps.prepare.outputs.tag }}
