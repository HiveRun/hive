name: Release Publish

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-assets:
    name: Build Assets (${{ matrix.label }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            label: linux-x64
          - os: macos-14
            label: darwin-arm64
          - os: windows-2022
            label: windows-x64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Cache Bun download artifacts
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-cache-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-cache-${{ runner.os }}-

      - name: Install Linux desktop build dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb \
            libnss3 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgbm1
          sudo apt-get install -y libatk-bridge2.0-0t64 libasound2t64 || \
            sudo apt-get install -y libatk-bridge2.0-0 libasound2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build installer assets
        run: bun run build:installer
        env:
          HIVE_VERSION: ${{ github.ref_name }}

      - name: Upload release asset bundle
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.label }}
          path: dist/install/*.tar.gz*
          if-no-files-found: error

  publish-release:
    name: Publish GitHub Release
    needs: build-assets
    runs-on: ubuntu-24.04
    steps:
      - name: Download release asset bundles
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          merge-multiple: true
          path: dist/install

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: dist/install/*.tar.gz*
