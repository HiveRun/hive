name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
    types: [opened, synchronize, reopened, ready_for_review]

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Skip CI on draft PRs
  check-skip:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check.outputs.skip }}
    steps:
      - id: check
        run: echo "skip=${{ github.event.pull_request.draft == true }}" >> $GITHUB_OUTPUT

  # Combine lint, typecheck, security, and unit tests into one job
  # This reduces setup overhead (checkout + bun setup + install) from 4x to 1x
  quality-checks:
    name: Quality Checks
    runs-on: blacksmith-2vcpu-ubuntu-2204
    needs: check-skip
    if: needs.check-skip.outputs.skip != 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.20

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check for secrets
        run: bun run check:secrets

      - name: Security audit
        run: bun run check:audit

      - name: Run Biome check
        run: bun run check:biome

      - name: Check types
        run: bun run check-types

      - name: Run unit tests
        run: bun run test:run

  build:
    name: Build
    runs-on: blacksmith-2vcpu-ubuntu-2204
    needs: check-skip
    if: needs.check-skip.outputs.skip != 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.20

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build project
        run: bun run build

  e2e:
    name: E2E Tests
    runs-on: blacksmith-2vcpu-ubuntu-2204
    needs: [check-skip, build]
    if: needs.check-skip.outputs.skip != 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.20

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps

      - name: Run E2E tests
        run: bun run test:e2e

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7
