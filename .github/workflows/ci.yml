name: CI

on:
  pull_request:
    branches:
      - main
      - master
    types: [opened, synchronize, reopened, ready_for_review]

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # Detect which parts of the monorepo changed
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      skip_all: ${{ steps.detect.outputs.skip_all }}
      run_web: ${{ steps.detect.outputs.run_web }}
      run_server: ${{ steps.detect.outputs.run_server }}
      run_e2e: ${{ steps.detect.outputs.run_e2e }}
    steps:
      - name: Skip if draft PR
        id: check_draft
        run: |
          if [ "${{ github.event.pull_request.draft }}" == "true" ]; then
            echo "skip_all=true" >> $GITHUB_OUTPUT
            echo "Draft PR detected, skipping all CI"
            exit 0
          fi
          echo "skip_all=false" >> $GITHUB_OUTPUT

      - name: Checkout code
        if: steps.check_draft.outputs.skip_all != 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed paths
        id: detect
        if: steps.check_draft.outputs.skip_all != 'true'
        run: |
          # Get changed files
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)

          # Check if only docs/config changed
          if echo "$CHANGED_FILES" | grep -qvE '^(README\.md|docs/|\.github/|\.husky/|\.vscode/|\.zed/|\.ruler/|.*\.md$|LICENSE|\.gitignore|\.editorconfig)'; then
            echo "skip_all=false" >> $GITHUB_OUTPUT
          else
            echo "skip_all=true" >> $GITHUB_OUTPUT
            echo "Only docs/config files changed, skipping all jobs"
            exit 0
          fi

          # Detect web changes (apps/web or root config affecting web)
          if echo "$CHANGED_FILES" | grep -qE '^(apps/web/|package\.json|turbo\.json|tsconfig.*\.json|biome\.json|bun\.lock)'; then
            echo "run_web=true" >> $GITHUB_OUTPUT
            echo "run_e2e=true" >> $GITHUB_OUTPUT
            echo "Web changes detected"
          else
            echo "run_web=false" >> $GITHUB_OUTPUT
            echo "run_e2e=false" >> $GITHUB_OUTPUT
            echo "No web changes detected"
          fi

          # Detect server changes (apps/server or root config affecting server)
          if echo "$CHANGED_FILES" | grep -qE '^(apps/server/|package\.json|turbo\.json|tsconfig.*\.json|biome\.json|bun\.lock)'; then
            echo "run_server=true" >> $GITHUB_OUTPUT
            echo "Server changes detected"
          else
            echo "run_server=false" >> $GITHUB_OUTPUT
            echo "No server changes detected"
          fi

  # Quality checks - runs on any code changes
  quality-checks:
    name: Quality Checks
    runs-on: blacksmith-2vcpu-ubuntu-2204
    needs: detect-changes
    if: needs.detect-changes.outputs.skip_all != 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.20

      # Cache bun dependencies
      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check for secrets
        run: bun run check:secrets

      - name: Security audit
        run: bun run check:audit

      - name: Run Biome check
        run: bun run check:biome

      - name: Check types
        run: bun run check-types

      # Server tests - only if server code changed
      - name: Run server tests
        if: needs.detect-changes.outputs.run_server == 'true'
        run: bun run --filter=@synthetic/server test:run

      # Web tests - only if web code changed (currently just a placeholder)
      - name: Run web tests
        if: needs.detect-changes.outputs.run_web == 'true'
        run: bun run --filter=web test:run

  build:
    name: Build
    runs-on: blacksmith-2vcpu-ubuntu-2204
    needs: detect-changes
    if: needs.detect-changes.outputs.skip_all != 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.20

      # Cache bun dependencies
      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Cache Turbo build outputs
      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Build project
        run: bun run build

  # E2E tests - only run when apps/web changes (visual regression tests with mocked data)
  e2e:
    name: E2E Tests (Visual Regression)
    runs-on: blacksmith-2vcpu-ubuntu-2204
    needs: [detect-changes, build]
    if: needs.detect-changes.outputs.skip_all != 'true' && needs.detect-changes.outputs.run_e2e == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.20

      # Cache bun dependencies
      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Cache Playwright browsers
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps

      - name: Run E2E tests
        run: bun run test:e2e

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7
