name: CI

on:
  pull_request:
  merge_group:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: "true"
  VITE_API_URL: http://localhost:3000

jobs:
  workflow-lint:
    name: Workflow Lint
    runs-on: blacksmith-2vcpu-ubuntu-2404
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download actionlint
        run: |
          curl -sSL -o actionlint.tar.gz https://github.com/rhysd/actionlint/releases/download/v1.7.8/actionlint_1.7.8_linux_amd64.tar.gz
          tar -xzf actionlint.tar.gz actionlint

      - name: Run actionlint
        run: ./actionlint

  security-audit:
    name: Security Audit
    runs-on: blacksmith-2vcpu-ubuntu-2404
    timeout-minutes: 15
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Cache Bun download artifacts
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-cache-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-cache-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run strict high-severity audit
        run: bun audit --audit-level high

  quality:
    name: Quality Checks
    runs-on: blacksmith-2vcpu-ubuntu-2404
    timeout-minutes: 35
    needs:
      - workflow-lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Cache Bun download artifacts
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-cache-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-cache-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run pre-commit checks
        run: bun run check:commit

  e2e:
    name: E2E Runtime Suite
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: quality
    timeout-minutes: 45
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Cache Bun download artifacts
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-cache-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-cache-${{ runner.os }}-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('apps/e2e/package.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Cache OpenCode CLI
        id: opencode-cache
        uses: actions/cache@v4
        with:
          path: ~/.opencode/bin
          key: opencode-${{ runner.os }}-1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install OpenCode CLI
        if: steps.opencode-cache.outputs.cache-hit != 'true'
        run: curl -fsSL https://opencode.ai/install | bash -s -- --no-modify-path

      - name: Add OpenCode CLI to PATH
        run: echo "$HOME/.opencode/bin" >> "$GITHUB_PATH"

      - name: Install Playwright Chromium
        run: bunx playwright install --with-deps chromium

      - name: Run Playwright E2E suite
        run: bun run test:e2e

      - name: Upload E2E artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-report-${{ github.run_id }}
          path: apps/e2e/reports/latest
          if-no-files-found: ignore
          retention-days: 14
